<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>jQuery Exempel 8</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto+Slab" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#bild").mouseenter(function() {
                $(this).css("border", "5px solid red").css("width", "300px").css("height", "300px");
            }).mouseleave(function() {
                $(this).css("border", "0px").css("width", "200px").css("height", "200px");
            })
        })

    </script>
</head>

<body>
    <div id="wrapper">
        <header>
            <h1>jQuery Exempel 8</h1>
            <h2>Hover-effekter</h2>
        </header>
        <section>
            <h2>Bilden blir större när musen kommer över</h2>
            <img src="bilden.png" id="bild" alt="En väldigt vacker logo" />
        </section>
    </div>
</body>

</html>
