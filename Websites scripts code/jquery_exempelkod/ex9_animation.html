<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>jQuery Exempel 9</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto+Slab" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".knapp_animera").click(function() {
                $("#bild").animate({
                    width: "500px",
                    opacity: 0,
                }, 200);
            })
        })

    </script>
</head>

<body>
    <div id="wrapper">
        <header>
            <h1>jQuery Exempel 9</h1>
            <h2>Skapa animationer</h2>
        </header>
        <section>
            <button class="knapp_animera">Tryck för animation</button>
            <div class="divider"></div>
            <img src="bilden.png" id="bild" alt="En väldigt vacker logo" />
        </section>
    </div>
</body>

</html>
