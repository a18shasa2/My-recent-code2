<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links and Images</title>
</head>

<body>
    <!-- External Link -->
    <a href="http://google.com">This go to google</a>
    <br>
    <!-- External Link and open in another tab -->
    <a href="http://google.com" target="_blank">This go to google in anotehr page</a>
    <br>
    <!-- Internal tag -->
    <a href="/03_Typography.html">Goes to an innerpage</a>

    <!-- Local Image -->
    <img src="/images/token_2.png" alt="My Image">

    <!-- Remote Image -->
    <img src="https://source.unsplash.com/400x400/?random" alt="Other Image">
</body>

</html>
