<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms & Input</title>
</head>

<body>
    <form action="process.php">

        <!-- Text -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" value="John Doe">
            <!-- Value helps to put a premade text filled -->
        </div>

        <!-- Mail -->
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter a email">
            <!-- placeholder helps to have a text that dissapear once is filled -->
        </div>

        <!-- Textarea -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="20" rows="10"></textarea>
        </div>

        <!-- Select -->
        <div>
            <label for="title">Title</label><br>
            <select name="title" id="title">
                <option value="mr">Mr.</option>
                <option value="ms">Ms.</option>
                <option value="other" selected>Other</option>
                <!-- the selected will have that one as first option -->
            </select>
        </div>

        <!-- Number -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>

        <!-- Date -->
        <div>
            <label for="birthdate">Brithdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>

        <!-- Radio -->
        <div>
            <label for="membership">Membership</label><br>
            <input type="radio" name="membership" id="simple"> Simple
            <input type="radio" name="membership" id="standard" checked> Standard
            <input type="radio" name="membership" id="super"> Super
            <!-- The checked will have that one checked in first hand -->
        </div>

        <!-- Checkbox -->
        <div>
            <label for="Likes">Transport</label><br>
            <input type="checkbox" name="Likes" id="bike" value="bike"> Bike
            <input type="checkbox" name="Likes" id="car" value="car"> Car
            <input type="checkbox" name="Likes" id="boat" value="boat">Boat
        </div>

        <!-- Input Submit -->
        <input type="submit" value="Submit"><br>

        <!-- Buttom Submit -->
        <button type="submit">Submit the form</button>

        <!-- Reset Submit -->
        <button type="reset">Reset</button>
    </form>

</body>

</html>
